<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <img class="icon" src="assets/icon/Logo.jpg" alt="logo SDO">
    <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="text" name="email"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item> 
      <br>
      
    <ion-button expand="block">Entrar</ion-button>

</ion-content>
